<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.3.1.js"></script>
      <script src="js/scripts.js"></script>
  </head>
  <body>
  <div class="container">
    <h1>Boop</h1>
    <br>
    <br>
    <br>
    <form id="beep-boop">
      <div id="entered">
        <label for="number">Enter any number for an a surprise output!</label>
        <input id="number" type="text">
      </div>
        <button type="submit" class="btn-btn-success">Submit!</button>
    </form>
      <div class="result">
        <p>Your number says:<span class="zero"></span>"Beep".</span></p>
        <p>Your number says:<span class="one"></span>"Boop".</span></p>
        <p>Your number says:<span class="divisibleby"></span>"I'm sorry Dave, 'fraid I can't do that!".</span></p>
      </div>
  </body>
</html>
